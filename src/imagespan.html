<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width,initial-scale=1.0" />
    <link
      rel="stylesheet"
       href="/fonts/fontawesome-free-5.3.1-web/css/all.css"
    />
    <link rel="stylesheet" href="imagespan.css" />
   

    <title>Health panel</title>
  </head>
  <body class="main-style">
    <div class="container" id="container">
   
        <div class="forest-background box-1">
        
          <!-- <h2>16 <span>| 24</span></h2> -->
          <i class="fab fa-twitter"></i>
          <p>Goals Completed</p>
        </div>

        <div class="forest-background">
          <h2 class="subtitle"><i class="fas fa-battery-three-quarters"></i></h2>
          <p class= "style-text">Respiration</p>
        </div>
        <div class="box-3">
          <h2 class="subtitle"><i class="fas fa-running"></i></h2>
          <p class="style-text">Miles</p>
        </div>
        <div class="forest-background" id = "box4">
          <h2 class="subtitle">36 &deg;</h2>
          <p class="style-text">Temperature</p>
        </div>
        <div class="forest-background">
          <h2 class="subtitle"><i class="fas fa-bed"></i></h2>
          <p class="style-text">Sleep Keep</p>
        </div>
        <div class="box-6">
          <h2 class = "subtitle">98 <span class="subtitle-span">bpm</span></h2>
          <p>Heart Rate</p>
        </div>
        <div class="forest-background">
          <h2 class="subtitle">170 <span>lbs</span></h2>
          <p class="style-text">Weight</p>
        </div>
        <div class="forest-background">
          <h2 class="subtitle">28 <span class="subtitle-span">%</span></h2>
          <p class="style-text">Fat Percentage</p>
        </div>
        <div class="plant-background box-9">
          <h2 class="subtitle">118 <span class="subtitle-span">mgdl</span></h2>
          <p class="style-text">Blood Glucose</p>
        </div>
        <div class="plant-background box-10">
          <h2 class="subtitle">680 <span class="subtitle-span">kcal</span></h2>
          <p class="style-text">AVG Consumption</p>
        </div>
        <div class="plant-background">
          <h2 class="subtitle"><i class="fas fa-dumbbell"></i></h2>
          <p class="style-text">Workouts</p>
        </div>
        <div class="plant-background">
          <h2 class="subtitle">85 <span class="subtitle-span">%</span></h2>
          <p class="style-text">Body Hydration</p>
        </div>
      </div>
    </div>

  </body>
  <script src="config.js"></script>
  <script>
    var routesDictionary = new Map();
    document.addEventListener("DOMContentLoaded", () => {
      const divs = document.getElementsByTagName("div");
      const numberOfDivs = divs.length;
      for (let i = 1; i < numberOfDivs; i++) {
        let url = "";
        routesDictionary.set(divs[i].id, url);
      }
    });
    function directUserToURL(id_of_div) {
      let url = routesDictionary.get(id_of_div);
      window.open(url);
    }
      </script>
      <script src="weather.js"></script>
</html>
